<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Wage Calculator</title>
    <h1>Welcome To Employee Wage Problem</h1>
  </head>
  <body>
    <script>
    console.log("Welcome To Employee Wage Problem");
    let IS_PART_TIME = 1;
    let IS_FULL_TIME = 2;
    let EMP_RATE_PER_HOUR = 20;
    let NUM_OF_WORKING_DAYS = 20;
    let MAX_HRS_IN_MONTH = 100;
    let empHrs = 0;
    let empWage = 0;
    let totalEmpWage = 0;
    let totalWorkingDays = 0;
    let totalEmpHrs = 0;
    function getWorkingHours(empCheck){
           switch(empCheck) {
              case IS_PART_TIME:
                 empHrs = 4;
                 break;
              case IS_FULL_TIME:
                 empHrs = 8;
                 break;
              default:
                 empHrs = 0;
          }
       return empHrs;
    }

    while(totalEmpHrs <= MAX_HRS_IN_MONTH && totalWorkingDays <= NUM_OF_WORKING_DAYS) {
    totalWorkingDays++;
    let empCheck = Math.floor(Math.random() * 10) % 3;
    empHrs = getWorkingHours(empCheck);
    totalEmpHrs += empHrs;
    }
    totalEmpWage = totalEmpHrs * EMP_RATE_PER_HOUR;
    console.log("Monthly Employee Wage: " + totalEmpWage);
    </script>
  </body>
</html>
