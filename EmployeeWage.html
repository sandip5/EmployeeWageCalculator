<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Wage Calculator</title>
    <h1>Welcome To Employee Wage Problem</h1>
  </head>
  <body>
    <script>
    console.log("Welcome To Employee Wage Problem");
    let IS_PART_TIME = 1;
    let IS_FULL_TIME = 2;
    let EMP_RATE_PER_HOUR = 20;
    let empHrs = 0;
    let empWage = 0;
    let isPresent=1;
    let empCheck = Math.floor(Math.random() * 10) % 2;
    switch(empCheck){
       case IS_PART_TIME:
          empHrs = 4;
          break;
       case IS_FULL_TIME:
          empHrs = 8;
          break;
       default:
          empHrs = 0;
    }
    empWage = empHrs * EMP_RATE_PER_HOUR;
    console.log("Daily Employee Wage: " + empWage);
    </script>
  </body>
</html>
